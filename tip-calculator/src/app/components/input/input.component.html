<form [formGroup]="inputForm" (ngSubmit)="onSubmit()">
  <div>
    <label for="bill">Bill</label>
  </div>
  <div>
    <input id="bill" type="text" formControlName="bill" placeholder="0">
  </div>
  <div>
    <label>Select Tip %</label>
  </div>
  <div class="buttons-section">
    <button class="button">5%</button>
    <button class="button">10%</button>
    <button class="button">15%</button>
    <button class="button">25%</button>
    <button class="button">50%</button>
    <button class="button">Custom</button>
  </div>
  <div>
    <label for="people">Number of People</label>
    <span>error message</span>
  </div>
  <div>
    <input id="people" type="text" formControlName="people" placeholder="0">
  </div>
</form>
